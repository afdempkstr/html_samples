<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
    <title>Hello, world!</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#ajax1').on('click', function() {
               $.ajax({
                     url: "data/content.html",
                     success: function(response) {
                         $('#right').html(response);
                     }
                   })
                });
            
                $('#ajax2').on('click',function(){
                    $.ajax({
                        url:"http://localhost:54168/api/Books",
                        success: function (response) {
                            console.log(response);
                            $.each(response, function( i, field ) {
                                $( "#right" ).append(field.Id + " " + field.Author + " " + field.Title);
                            });
                          }
                    })
                });

        });
    </script>
</head>
  <body>
    <div class="container">
        <div class="row">
            <div id="left" class="col-md-6">
                <p>First paragraph</p>
                <button id="ajax1">Get HTML via ajax</button>
                <button id="ajax2">Get JSON via ajax</button>
            </div>
            <div id="right" class="col-md-6">

            </div>
        </div>
    </div>
  </body>
</html>
